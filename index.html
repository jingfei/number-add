<head>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <style>
body {
  padding: 36px 16px;
  font-family: Arial, Sans-serif;
  max-width: 780px;
}
.input-group {
  width: 50%;
  min-width: 160px;
}
.input-group-text {
  padding: 5px;
}
#output {
  font-family: Consolas;
  font-size: 1.1em;
}
#total {
  font-weight: 900;
}
#output li:nth-child(10n+1) {
  list-style-type: circle;
  margin-top: 5px;
}
  </style>
</head>
<body>
  <p><i>a<sub>1</sub></i> + <i>a<sub>2</sub></i> + <i>...</i> + <i>a<sub>n</i></sub> = <i>k</i></p>
  <p>where <i>n</i>, <i>a<sub>i</sub></i> and <i>k</i> belongs to positive number<br/>
  <i>a<sub>1</sub></i> < <i>a<sub>2</sub></i> < <i>...</i> < <i>a<sub>n</sub></i> ≤ <i>k</i> ≤ <span id="maxValue"></span></p>

  <form class="form-inline" onsubmit="return false;">
    <label class="sr-only" for="number-n">n</label>
    <div class="input-group mb-2 mr-sm-2">
      <div class="input-group-prepend">
        <div class="input-group-text"><i>n</i>&nbsp;=</div>
      </div>
      <input type="number" class="form-control" min="1" id="number-n" placeholder="5" onkeyup="validate(event, 'n')" autofocus>
    </div>

    <label class="sr-only" for="number-k">k</label>
    <div class="input-group mb-2 mr-sm-2">
      <div class="input-group-prepend">
        <div class="input-group-text"><i>k</i>&nbsp;=</div>
      </div>
      <input type="number" class="form-control" min="1" id="number-k" placeholder="15" onkeyup="validate(event, 'k')">
    </div>
  
    <button type="submit" class="btn btn-secondary mb-2 flex-grow-1" id="submitBtn" onClick="calculate()">Calculate</button>
  </form>
  <h5>Total: <span id="total">0</span> set(s)</h5>
  <ul id="output"></ul>
  <script src="main-202003050052.js"></script>
</body>
</html>
